{% extends 'base.html' %}

{% block title %} Nova Marca {% endblock %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-4">Cadastrar nova marca</h3>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'brand_create' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
        <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar a lista de marcas</a>
    </div>

{% endblock %}
