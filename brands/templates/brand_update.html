{% extends 'base.html' %}

{% block title %} Editar Marca {% endblock %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6">Editar Marca: {{ brand.brand_name }}</h3>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'brand_update' brand.id %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
